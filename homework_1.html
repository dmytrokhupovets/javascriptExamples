<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        <script>
            var number1 = +prompt("Please input number1", "0");
            var number2 = +prompt("Please input number2", "0");
            var result;

            document.writeln();
            result = number1 + number2;
            document.writeln("number1 + number2 = " + result);
            result = number1 - number2;
            document.writeln("number1 - number2 = " + result);
            result = number1 * number2;
            document.writeln("number1 * number2 = " + result);
            result = number1 / number2;
            document.writeln("number1 / number2 = " + result);

        </script>
    </pre>
  </body>
</html>
