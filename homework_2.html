<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        <script>
            var x = 6;
            var y = 15;
            var z = 4;

            document.writeln();

            x += y - x++ * z;
            document.writeln(x);

            z = --x - y * 5;
            document.writeln(z);

            y /= x + (5 % z);
            document.writeln(y);

            z = x++ + y * 5;
            document.writeln(z);

            x = y - x++ * z;
            document.writeln(x);
        </script>
    </pre>
  </body>
</html>
